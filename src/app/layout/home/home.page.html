<ion-header translucent>
 <ion-toolbar>
  <ion-buttons slot="start">
   <ion-menu-button autoHide="false" color="light" (click)="openSidebar()"></ion-menu-button>
  </ion-buttons>

  <ion-title>Chat App</ion-title>

  <ion-buttons slot="end">
   <ion-button (click)="showProfileModal()">
    <ion-icon slot="icon-only" name="person-circle-outline"></ion-icon>
   </ion-button>
  </ion-buttons>
 </ion-toolbar>
</ion-header>

<ion-content id="main-content">
 <ion-router-outlet></ion-router-outlet>
</ion-content>

<ion-footer>
 <ion-tab-bar slot="bottom" class="custom-tab-bar">
  @for (tab of footerTabs; track tab.tab) {
  <ion-tab-button (click)="navigateToPage(tab.path);curPath=tab.tab" [class.active-tab]="curPath == tab.tab">
   <ion-icon [name]="tab.icon"></ion-icon>
   <ion-label>{{ tab.label }}</ion-label>
  </ion-tab-button>
  }
 </ion-tab-bar>
</ion-footer>

<ion-menu menuId="side-bar" contentId="main-content">
 <app-side-bar></app-side-bar>
</ion-menu>
