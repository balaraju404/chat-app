<ion-header translucent>
 <ion-toolbar>
  <ion-buttons slot="start">
   <ion-menu-button autoHide="false"></ion-menu-button>
  </ion-buttons>

  <ion-title>Chat App</ion-title>

  <ion-buttons slot="end">
   <ion-button>
    <ion-icon slot="icon-only" name="person-circle-outline"></ion-icon>
   </ion-button>
  </ion-buttons>
 </ion-toolbar>
</ion-header>

<ion-content>
 <ion-router-outlet></ion-router-outlet>
</ion-content>

<ion-footer>
 <ion-tab-bar slot="bottom">
  <ion-tab-button tab="chat" (click)="navigateToPage('/layout/home/chat')">
   <ion-icon name="chatbubbles-outline"></ion-icon>
   <ion-label>Chat</ion-label>
  </ion-tab-button>

  <ion-tab-button tab="groups" (click)="navigateToPage('/layout/home/groups')">
   <ion-icon name="people-outline"></ion-icon>
   <ion-label>Groups</ion-label>
  </ion-tab-button>

  <ion-tab-button tab="posts" (click)="navigateToPage('/layout/home/posts')">
   <ion-icon name="albums-outline"></ion-icon>
   <ion-label>Posts</ion-label>
  </ion-tab-button>
 </ion-tab-bar>
</ion-footer>
