<ion-header [translucent]="true">
 <ion-toolbar>
  <ion-title>Login</ion-title>
 </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
 <div class="login-container">
  <div class="login-content">
   <div class="login-header">
    <h2 class="text-white">Login</h2>
   </div>
   <div class="login-form">
    <ion-row>
     <ion-col size="10">
      <ion-input type="text" aria-label="User Email" color="success" placeholder="Enter user email"
       [(ngModel)]="formPostdata['email']" (keydown.enter)="doLogin()"></ion-input>
     </ion-col>
     <ion-col size="2" class="d-flex ion-justify-content-center ion-align-items-center">
      <ion-icon name="person" class="text-white"></ion-icon>
     </ion-col>
    </ion-row>

    <ion-row>
     <ion-col size="12">
      <ion-input type="password" placeholder="Enter password" [(ngModel)]="formPostdata['password']"
       (keydown.enter)="doLogin()">
       <ion-input-password-toggle slot="end" color="light"></ion-input-password-toggle>
      </ion-input>
     </ion-col>
    </ion-row>

    <ion-row>
     <ion-col size="12">
      <ion-button [disabled]="isLoading" size="small" expand="block" color="secondary" (click)="doLogin()">
       <ion-icon slot="end" name="log-in"></ion-icon>
       Login
       <ion-spinner slot="end" *ngIf="isLoading"></ion-spinner>
      </ion-button>
     </ion-col>
    </ion-row>

    <ion-row>
     <ion-col size="12">
      <p class="text-white">
       Create a new account?
       <a href="/signup">Signup</a>
      </p>
     </ion-col>
    </ion-row>
   </div>
  </div>
 </div>
</ion-content>
