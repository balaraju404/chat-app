<ion-header [translucent]="true">
 <ion-toolbar>
  <ion-title class="ion-padding-horizontal">Login</ion-title>
 </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
 <div class="login-container">
  <div class="login-content">
   <div class="login-header">
    <p>Login</p>
   </div>

   <div class="login-form">
    <ion-row>
     <ion-col size="12">
      <ion-input type="text" placeholder="Enter user email" [(ngModel)]="formPostdata.email"
       [class.invalid]="showValidation && !formPostdata.email" (keydown.enter)="doLogin()"></ion-input>
     </ion-col>
    </ion-row>

    <ion-row>
     <ion-col size="12">
      <ion-input type="password" placeholder="Enter password" [(ngModel)]="formPostdata.password"
       [class.invalid]="showValidation && !formPostdata.password" (keydown.enter)="doLogin()">
       <ion-input-password-toggle slot="end" color="light"></ion-input-password-toggle>
      </ion-input>
     </ion-col>
    </ion-row>

    <ion-row>
     <ion-col size="12">
      <ion-button [disabled]="isLoading" expand="block" color="secondary" (click)="doLogin()">
       <ion-icon slot="start" name="log-in-outline"></ion-icon>
       Login
       <ion-spinner slot="end" *ngIf="isLoading"></ion-spinner>
      </ion-button>
     </ion-col>
    </ion-row>

    <ion-row>
     <ion-col size="12">
      <p>
       Create a new account?
       <span class="link" (click)="navigateToPage('/signup')">Sign Up</span>
      </p>
     </ion-col>
    </ion-row>

    <ion-row>
     <ion-col size="12">
      <p>
       Forgot your password?
       <span class="link" (click)="navigateToPage('/forgot-password')">Reset Password</span>
      </p>
     </ion-col>
    </ion-row>
   </div>
  </div>
 </div>
</ion-content>
