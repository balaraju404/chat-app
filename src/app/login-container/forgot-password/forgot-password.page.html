<ion-header [translucent]="true">
 <ion-toolbar>
  <ion-title class="ion-padding-horizontal">Forgot Password</ion-title>
 </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
 <div class="login-container">
  <div class="login-content">
   <div class="login-header">
    <p class="text-white">Forgot Password</p>
   </div>
   <div class="login-form">

    <ion-row>
     <ion-col size="8">
      <ion-input type="text" aria-label="User Email" color="success" placeholder="Enter user email" autocomplete="off"
       [(ngModel)]="email" [disabled]="otpId!=''" (keydown.enter)="checkValidations()"></ion-input>
     </ion-col>
     <ion-col size="4">
      <ion-button class="otp-button" [disabled]="!isValidEmail() || otpId != ''" (click)="sendOtp()">
       Send OTP
       <ion-spinner *ngIf="isSendingOtp" slot="end" name="dots"></ion-spinner>
      </ion-button>
     </ion-col>
    </ion-row>
    @if (isOtpVerfied) {
    <ion-row>
     <ion-col>
      <p class="email-verified-text"> Email Verified</p>
     </ion-col>
    </ion-row>
    } @else if (otpId) {
    <ion-row>
     <ion-col size="8">
      <ion-input type="text" aria-label="OTP" color="success" placeholder="Enter OTP" autocomplete="off"
       [(ngModel)]="otpInput"></ion-input>
     </ion-col>
     <ion-col size="4">
      <ion-button class="otp-button" [disabled]="otpInput.length != 6" (click)="verfiedOtp()">
       Verify OTP
       <ion-spinner *ngIf="isVerifyingOtp" slot="end" name="dots"></ion-spinner>
      </ion-button>
     </ion-col>
    </ion-row>
    }

    <ion-row>
     <ion-col size="12">
      <ion-input type="password" placeholder="Enter new password" [(ngModel)]="password" autocomplete="off"
       (keydown.enter)="checkValidations()">
       <ion-input-password-toggle slot="end" color="light"></ion-input-password-toggle>
      </ion-input>
     </ion-col>
    </ion-row>

    <ion-row>
     <ion-col size="12">
      <ion-input type="text" aria-label="Confirm Password" color="success" placeholder="Enter confirm password"
       autocomplete="off" [(ngModel)]="confirmPwd" (keydown.enter)="checkValidations()"></ion-input>
     </ion-col>
    </ion-row>

    <ion-row>
     <ion-col size="12">
      <ion-button [disabled]="isLoading" size="small" expand="block" color="secondary" (click)="checkValidations()">
       <ion-icon slot="end" name="log-in"></ion-icon>
       Reset Password
       <ion-spinner slot="end" *ngIf="isLoading"></ion-spinner>
      </ion-button>
     </ion-col>
    </ion-row>

    <ion-row>
     <ion-col size="12">
      <p class="text-white">
       Already have an account?
       <span class="link" (click)="navigateToPage('login')">Login</span>
      </p>
     </ion-col>
    </ion-row>
   </div>
  </div>
 </div>
</ion-content>
